  - name: vendors_raw
    description: Raw vendors data with basic filtering and renaming (bronze layer)
    columns:
      - name: vendor_code
        description: Vendor code
        tests:
          - not_null
          - unique
      - name: vendor_name
        description: Vendor name
        tests:
          - not_null
      - name: legal_name
        description: Legal business name
      - name: status
