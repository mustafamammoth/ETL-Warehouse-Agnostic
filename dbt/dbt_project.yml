# dbt_project.yml
name: 'acumatica_data_platform'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'data_platform'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"] 
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
models:
  acumatica_data_platform:
    # Applies to all files under models/raw/
    raw:
      +materialized: view
    # Applies to all files under models/curated/  
    curated:
      +materialized: table
    # Applies to all files under models/analytics/
    analytics:
      +materialized: table

# Variables
vars:
  # Override this in your profiles.yml or from the command line
  start_date: '2019-01-01'